{% extends "template.html" %}
{% block conteudo %}
<link href="{{ url_for('static', filename='bot.css') }}" rel="stylesheet" id="bootstrap-css">
<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet" id="bootstrap-css">
<h2 style="text-align: center; color: rgb(255, 255, 255);">TELA DE CADASTRO</h2>
<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="{{ url_for('static', filename='avatar.png') }}" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" method="POST" action="{{ url_for('validarCadastrarUser') }}">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="hidden" name="proxima" value="{{ proxima or url_for('index')}}">
        <input class="form-control" type="text" name="Newusuario" minlength="4" placeholder="Usuario" required>
        <input class="form-control" type="password" name="senha" minlength="8" placeholder="Senha" required>
        <input class="form-control" type="password" name="confirmSenha" minlength="8" placeholder="Confirme sua senha" required>
        
        <input type="checkbox" name="ConcordoComTermos" value="True" required> CONCORDO COM A <a href="#">Politica de privacidade</a>
        <span id="reauth-email" class="reauth-email"></span>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">CADASTRAR</button>
    </form><!-- /form -->
    <a href="{{ url_for('login') }}" class="forgot-password">
        Ja sou cadastrado
    </a>
</div>
{% endblock %}
